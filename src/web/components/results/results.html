<label style="height:2em; padding:0; margin:0">
	Results
	<span>
		<i ng-if="model.data === null" class="fa fa-spinner fa-spin"></i>
		<span ng-if="angular.isArray(model.data)">
			(<code>{{model.data.length}}</code>)
		</span>
	</span>
</label>

<tabset style="height:calc(100% - 2em)">

	<tab heading="JSON"
		active="viewModel.tabs.json"
		select="model.options.tabName='json'"
		deselect="model.options.tabName=null"
	>
		<editor
			ng-if="viewModel.tabs.json"
			autofocus
			readonly
			editor-model="viewModel.jsonEditor"
		/>
	</tab>

	<tab heading="Table"
		active="viewModel.tabs.table"
		select="model.options.tabName='table'"
		deselect="model.options.tabName=null"
		ng-if="viewModel.jsonEditor.data[0] === '[' && viewModel.jsonEditor.data[1] !== ']'"
	>
		<div class="grid ag-dark" style="height:100%"
			ng-if="viewModel.tabs.table"
			ag-grid="viewModel.gridOptions"
		></div>
	</tab>
