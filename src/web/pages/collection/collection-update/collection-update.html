<div class="row">
	<h5 class="col-xs-12">
		Update documents based on a selector:
	</h5>
</div>

<div class="form-group row">

	<div class="col-xs-6">

		<label style="width:100%">
			Update
		</label>

		<tabset class="tabset">

			<tab heading="Selector">
				<editor class="form-control" style="height:25em; padding:0; border-top-left-radius:0; border-top-right-radius:0;"
					autofocus
					editor-model="model.selectorEditorModel"
				/>
			</tab>

			<tab heading="Update">
				<editor class="form-control" style="height:25em; padding:0; border-top-left-radius:0; border-top-right-radius:0;"
					autofocus
					editor-model="model.updateEditorModel"
				/>
			</tab>

			<tab heading="Options">
				<editor class="form-control" style="height:25em; padding:0; border-top-left-radius:0; border-top-right-radius:0;"
					autofocus
					editor-model="model.optionsEditorModel"
				/>
			</tab>

	</div>

	<results class="col-xs-6"
		results-model="model.resultsModel"
	/>

</div>
