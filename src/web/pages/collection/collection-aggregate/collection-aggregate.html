<div class="row">
	<h5 class="col-xs-12">
		Get data using a pipeline of operations like:
		<small>
			<code>$match</code>, <code>$project</code>, <code>$group</code>, etc.
		</small>
	</h5>
</div>

<div class="form-group row">

	<div class="col-xs-6">

		<label style="width:100%">
			Aggregate
		</label>

		<tabset>

			<tab heading="Pipeline">
				<editor class="form-control" style="height:25em; padding:0; border-top-left-radius:0; border-top-right-radius:0;"
					autofocus
					editor-model="model.pipelineEditorModel"
				/>
			</tab>

			<tab heading="Options">
				<editor class="form-control" style="height:25em; padding:0; border-top-left-radius:0; border-top-right-radius:0;"
					autofocus
					editor-model="model.optionsEditorModel"
				/>
			</tab>

	</div>

	<results class="col-xs-6"
		results-model="model.resultsModel"
	/>

</div>
