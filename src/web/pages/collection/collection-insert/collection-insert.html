<div class="col-xs-6" style="height:100%">

	<label style="height:2em; padding:0; margin:0">
		Insert
	</label>

	<tabset style="height:calc(100% - 2em)">

		<tab heading="Documents">
			<editor
				autofocus
				editor-model="model.documentsEditorModel"
			/>
		</tab>

		<tab heading="Options">
			<editor
				autofocus
				editor-model="model.optionsEditorModel"
			/>
		</tab>
		
	</tabset>

</div>

<results class="col-xs-6" style="height:100%"
	results-model="model.resultsModel"
/>
